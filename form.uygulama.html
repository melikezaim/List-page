    <h3>HESAP BİLGİLERİNİZ</h3>
    <table>
        <tr>
            
              <td><label for="username">kullanıcı adı:</label></td>
              <td style="width: 10px;"></td>
              <td><input type="kullanıcı" id="username" placeholder="kullanıcı giriniz"></td>
          
        </tr>
        <tr>
           
              <td><label for="email">e posta:</label></td>
              <td style="width: 10px;"></td>
              <td><input type="email" id="email" placeholder="mail giriniz"></td>
          
        </tr>
        <tr>
            
              <td><label for="password">parola:</label></td>
              <td style="width: 10px;"></td>
              <td><input type="password" id="password" placeholder="parola giriniz"></td>
           
        </tr>
     </table>

           </tr>

          </td>
        </tr>
